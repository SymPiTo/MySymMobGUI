    <!--   WEBSOCKET FUNKTIONEN                                           -->
    <!--  ..............................................................  -->
    <script type='text/javascript'>
        var socket;
        var symvar = [];
        var initialisierung = true;

        var ipsArray = [];
        var ipsObj = new ipsbuffer(ipsArray);

        function init() {
            // var host = 'ws://ylgsiletvcrasj6i.myfritz.net:9000'; // SET THIS TO YOUR SERVER
            var host = 'ws://torsten:sumatra@192.168.178.28:9000'; // SET THIS TO YOUR SERVER
            try {
                socket = new WebSocket(host);
                state('WebSocket: ' + socket.readyState);

                socket.onopen = function (msg) {
                    var a = 0;
                    if (this.readyState === 1) {
                        a = 'connected';
                    } else if (this.readyState === 2) {
                        a = 'connecting';
                    } else if (this.readyState === 0) {
                        a = 'not connecting';
                    } else {
                        a = 'Connection closed';
                    }
                    state(' WebSocket: ' + a);
                    keepAlive();
                    //led.update(true);

                };

                socket.onmessage = function (msg) {

                    var jsontext = msg.data;
                    if (jsontext.substring(0, 6) == "REPLY:") {

                        var feedback = jsontext.substr(6, jsontext.length - 6);
                        reply(feedback);
                    } else if (jsontext.substring(0, 6) == "AList:") {

                        var text = jsontext.substr(6, jsontext.length - 6);
                        showAList(text);
                    } else if (jsontext.substring(0, 9) == "IPSValue:") {
                        //Antwort auf eine Anfrage - nur bestimmte Variable updaten
                        var ipsID = "ID" + jsontext.substring(10, 5);
                        var len = jsontext.length - 14;
                        var ipsJsonValue = jsontext.substring(16, len);
                        var IPSValue = JSON.parse(ipsJsonValue);
                        updateIPSValue(ipsID, IPSValue);
                    } else {
                        ips = JSON.parse(jsontext);
                        ipsObj.update(ips[0]);
                        updateValues();

                    }

                };
                socket.onclose = function (msg) {
                    state('Client disconnected - status ' + this.readyState);
                    //send('Client' + '*' + 'status' + '*' + 'close connection');
                    cancelKeepAlive();

                };
                socket.onerror = function (err) {
                    fehler('Client' + '*' + 'status' + '*' + 'err');
                };
            } catch (ex) {
                state(ex);
            }
            //$('msg').focus();	
        }


        function send(msg) {
            var msg;

            if (!msg) {
                alert('Message can not be empty');
                return;
            }

            try {
                socket.send(msg);
                //cmd('Sent: '+msg); 
            } catch (ex) {
                state(ex);
            }
        }

        function quit() {
            if (socket !== null) {
                state('Client quit!');
                socket.close();
                socket = null;
            }
        }

        function reconnect() {
            quit();
            init();
        }


        var timerID = 0;

        function keepAlive() {
            var timeout = 20000;
            if (socket.readyState == socket.OPEN) {
                send('Client' + '*' + 'status' + '*' + 'keep Alive');
            }
            timerID = setTimeout(keepAlive, timeout);

        }


        function cancelKeepAlive() {
            if (timerID) {
                clearTimeout(timerID);

            }
        }


        function fehler(msg) {
            $('fehler').innerHTML = msg;
        }


        // Utilities
        function $(id) {
            return document.getElementById(id);
        }

        function state(msg) {
            $('state').innerHTML = msg;
        }

        function cmd(msg) {
            $('cmd').innerHTML = msg;
        }



        function close(msg) {
            if (msg === doclose) {
                quit();
            } else {}
        }
    </script>
